name: OWM-Client CI
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OWM_TOKEN: ${{ secrets.OWM_TOKEN}}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm audit --only=prod
    - run: npm run build
    - run: npm run test
    - if: ${{ github.actor != 'dependabot[bot]' }}
      name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONARQUBE_KEY }}
    - run: npm run doc
    - uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          build/**/*
          docs/**/*
  publish:
    needs: build
    if: ${{ (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/development') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: 'git config user.email "git@curium.rocks"'
    - run: 'git config user.name "ci"'
    - if: github.ref == 'refs/heads/development'
      run: npm version prerelease --preid-alpha
    - if: github.ref == 'refs/heads/master'
      run: npm version minor
    - if: github.ref == 'refs/heads/development'
      run: git push origin HEAD:development
    - if: github.ref == 'refs/heads/master'
      run: git push origin HEAD:master
    - run: npm config set //registry.npmjs.org/:_authToken ${NODE_ACCESS_TOKEN}
      env:
        NODE_ACCESS_TOKEN: ${{ secrets.NODE_ACCESS_TOKEN }}
    - run: npm publish --access public